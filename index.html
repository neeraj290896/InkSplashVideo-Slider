<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Video Slider</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="home">
        <div class="video-slide active">
            <video src="videos/video-1.mp4" autoplay muted loop></video>
            <video src="videos/video-inkdrop.mp4" autoplay muted loop></video>
        </div>
        <div class="video-slide">
            <video src="videos/video-2.mp4" autoplay muted loop></video>
            <video src="videos/video-inkdrop.mp4" autoplay muted loop></video>
        </div>
        <div class="video-slide">
            <video src="videos/video-3.mp4" autoplay muted loop></video>
            <video src="videos/video-inkdrop.mp4" autoplay muted loop></video>
        </div>
        <div class="video-slide">
            <video src="videos/video-4.mp4" autoplay muted loop></video>
            <video src="videos/video-inkdrop.mp4" autoplay muted loop></video>
        </div>
        <div class="video-slide">
            <video src="videos/video-5.mp4" autoplay muted loop></video>
            <video src="videos/video-inkdrop.mp4" autoplay muted loop></video>
        </div>
        <div class="slider-navigation">
            <div class="nav-btn active"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
            <div class="nav-btn"></div>
        </div>
    </div>
</body>
</html>
